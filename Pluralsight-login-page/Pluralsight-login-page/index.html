<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="left">
        <div id="signin">
          <div class="logo">
            <img src="img/login-logo.png" alt="Pluralsight" />
          </div>
          <form action="#">
            <div>
              <label for="">Email or Username</label>
              <input type="text" name="name" class="text-input" />
            </div>
            <div>
              <label for="">Password</label>
              <input type="password" name="password" class="text-input" />
            </div>
            <button type="submit" class="primary-btn">Sign In</button>
          </form>
          <div class="links">
            <a href="#">Forgot Password</a>
            <a href="#">Sign in with company or school</a>
          </div>
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>
          <a href="#" class="secondary-btn">Create an account</a>
        </div>
        <footer id="main-footer">
          <p>Copyright &copy; 2019 Pluralsight.com All rights reserved</p>
          <div>
            <a href="#">Terms of use </a> | <a href="#">Privay Policy </a>
          </div>
        </footer>
      </div>
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">
              Let's create the future <strong>together</strong>
            </h1>
            <a href="#" class="secondary-btn">Start a free 10 day trial</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
